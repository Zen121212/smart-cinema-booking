<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Cinema</title>
    <link rel="stylesheet" href="./styles/buttons.css" />
    <link rel="stylesheet" href="./styles/hero.css" />
    <link rel="stylesheet" href="./styles/movie-listing.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/login-regsiter.css" />

    <script defer src="../public/index.bundle.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <a href="#" class="logo">Digital Cinema</a>
      </div>
      <div class="nav-right">
        <div class="profile-menu">
          <button id="openSignIn" class="btn-outline">Sign In</button>
          <button id="openLogin" class="btn-primary">Log In</button>
        </div>
      </div>
    </nav>
    <div id="signInPopup" class="popup-overlay">
      <div class="popup">
        <button class="close-btn" data-close="signInPopup">&times;</button>
        <h2>Sign In</h2>
        <form id="signInForm">
          <label for="signInName">First Name</label>
          <input type="text" id="signInName" name="name" required />

          <label for="signInLastName">Last Name</label>
          <input type="text" id="signInLastName" name="last_name" required />

          <label for="signInEmail">Email</label>
          <input type="email" id="signInEmail" name="email" required />

          <label for="signInPassword">Password</label>
          <input type="password" id="signInPassword" name="password" required />

          <button type="submit" class="btn-primary">Register</button>
        </form>
      </div>
    </div>

    <div id="loginPopup" class="popup-overlay">
      <div class="popup">
        <button class="close-btn" data-close="loginPopup">&times;</button>
        <h2>Log In</h2>
        <form id="loginForm">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" required />

          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" required />

          <button type="submit" class="btn-primary">Log In</button>
        </form>
      </div>
    </div>

    <section class="hero">
      <div class="hero-content">
        <h1>Your Ultimate Cinema Experience</h1>
        <p>
          Book your favorite movies, select premium seats, and enjoy an
          unforgettable cinematic journey with friends and family.
        </p>
        <button class="btn-primary">Browse Movies</button>
      </div>
    </section>

    <section class="movie-listings">
      <h2>Now Showing</h2>
      <div id="nowShowingGrid" class="movies-grid"></div>

      <h2>Coming Soon</h2>
      <div id="comingSoonGrid" class="movies-grid"></div>
    </section>
  </body>
</html>
