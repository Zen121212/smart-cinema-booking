<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Cinema</title>
    <link rel="stylesheet" href="./styles/buttons.css" />
    <link rel="stylesheet" href="./styles/hero.css" />
    <link rel="stylesheet" href="./styles/movie-listing.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Cinema</div>
      <div class="nav-buttons">
        <button class="btn-outline">Sign In</button>
        <button class="btn-primary">Log In</button>
      </div>
    </nav>

    <section class="hero">
      <div class="hero-content">
        <h1>Your Ultimate Cinema Experience</h1>
        <p>
          Book your favorite movies, select premium seats, and enjoy an
          unforgettable cinematic journey with friends and family.
        </p>
        <button class="btn-primary">Browse Movies</button>
      </div>
    </section>

    <section class="movie-listings">
      <h2>Now Showing</h2>
      <div class="movies-grid">
        <div class="movie-card">
          <img src="" />
          <h3>Inception</h3>
          <p>rating: 8.8 | R-rated</p>
        </div>
        <div class="movie-card">
          <img src="" />
          <h3>Interstellar</h3>
          <p>rating: 8.6 | PG-13</p>
        </div>
        <div class="movie-card">
          <img src="" />
          <h3>The Dark Knight</h3>
          <p>rating: 9.0 | R-rated</p>
        </div>
      </div>
    </section>
  </body>
</html>
